<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo gallery</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <link rel="stylesheet" href="//apps.bdimg.com/libs/jqueryui/1.10.4/css/jquery-ui.min.css">
    <link rel="icon"
          type="image/png"
          href="images/logo.png">


    <script src="script.js"></script>

</head>
<body id="body" class="bg-secondary">


<div class="modal fade" id="cookieModal" tabindex="-1" role="dialog"  aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="notice d-flex justify-content-between align-items-center">
                    <div class="cookie-text">This web uses cookies</div>
                    <div class="buttons d-flex flex-column flex-lg-row">
                        <a href="#a" class="btn btn-secondary btn-sm" data-dismiss="modal">OK</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<header class="card p-4 bg-white" >

    <h1 class="mx-auto"><img alt="logo" style="max-width: 40px;max-height:40px;margin-right: 5px" id="logo"  src="images/logo.png" >Photo gallery</h1>
    <input type="text" class="mx-auto" placeholder="Search"  style="margin: auto" aria-label="Search"  id="filter-input" oninput="filter(this.value);">

</header>

<div class="m-5 p-5"  id='gallery'>

</div>

<div id="myModal" class="modal">
    <div class="modal-header">
    <span class="close cursor"  style="cursor: pointer;" id="close-cursor" onclick="closeModal()">X</span>


    </div>

    <div class="modal-content bg-dark" id="modalContent">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">

        </div>
        <div style="margin: auto"><button type="button" class="btn btn-light" id="showPage" style="height: 39px;margin: 10%"  disabled></button></div>
        <div class="content" id="carousel">
        </div>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" onclick="slideNext()" data-slide="next">
            <span class="carousel-control-next-icon w-25 p-3 h-25 d-inline-block" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>

        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" onclick="slidePrev()" data-slide="prev">
            <span class="carousel-control-prev-icon w-25 p-3 h-25 d-inline-block" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>

        <div style="margin: 20px"></div>
    </div>

    <div class="modal-footer" id="modal-footer">
        <h4 id="p" class="text-white " style=" margin:auto " ></h4>


        <button type="button" class="btn btn-light" id="play-btn" onclick="slideShowOn();disablePlayBtn()">Play</button>
        <button type="button" class="btn btn-light" id="stop-btn">Stop</button>

    </div>



</div>
<script>
    getDataJSON();
    loadBtnIcons();

</script>
<footer class="p-5">

    <p>Web made by <strong style="color: black">Martin Smetanka</strong> 2020</p>
</footer>
</body>
</html>
